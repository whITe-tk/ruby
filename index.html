
<!-- <h>タグ。タイトル用のタグ。数字が大きくなると、文字が小さくなる -->

<h1>Headingの略</h1>
<h2>徐々に</h2>
<h3>徐々に</h3>
<h4>小さくなる</h4>

<!-- <p>タグ。段落用のタグ。前後で改行される。 -->
<p>Paragraphの略</p>

<!-- <a>タグ。リンク用のタグ。href属性でURL指定。-->
<a href="about:blank">Anchorの略</a>
<a href="https://prog-8.com">Progateへ</a>
<a href="https://google.com">Googleへ</a>

<!-- <img>タグ。画像用のタグ。src属性で画像のURLを指定。 -->
<!-- テキストを囲む必要がないため終了タブが必余ありません。-->
<img src="https://prog-8.com/images/html/beginner/wanko.jpg">

<!-- <ul> <ol> <li> タグ。リストを作成する。</div> -->
<!-- <ul> タグ。Unordered Listの略。順序のないリストを作成する。(親要素)-->
<!-- <ol> タグ。Ordered Listの略。順序のあるリストを作成する。(親要素)-->
<!-- <li> タグ。List Itemの略。リストの項目を記述する。(子要素) -->
<ul type="circle">
    <li>HTML</li>
    <li>PHP</li>
    <li>Ruby</li>
</ul>
